<div class="container">
  <div *ngIf="basketitems" class="col-sm-9">
        <basketitem *ngFor="let basketitem of basketitems" [basketitem]="basketitem"></basketitem>

  <div *ngIf="basketitems" class="col-sm-9">
    <div class="card">
        <div class="card-block">
        <h4 class="card-title">Total: {{sum}} Ft</h4>
        </div>
    </div>
  </div>
</div>
