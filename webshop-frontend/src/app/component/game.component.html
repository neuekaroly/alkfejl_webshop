<div *ngIf="game" class="col-sm-4">
  <div class="card" style="width: 16rem;">
    <img class="card-img-top" [src]="game.picture" alt="Card image cap" style="width: 16rem;">
    <div class="card-block">
      <h4 class="card-title">{{game.gameName}}</h4>
      <hr>
      <p class="card-text text-primary">Price: {{game.price}} Ft</p>
      <hr>
      <p class="card-text">Platform: {{game.platform}}</p>
      <hr>
      <p class="card-text">Fejlesztő: {{game.developer.developerName}}</p>
      <hr>
      <p class="card-text">Kategória: {{game.categories[0]?.categoryName}}</p>
      <a href="#" class="btn btn-primary">Add to cart</a>
    </div>
  </div>
  <div style="height: 20px;"></div>
</div>
