<div class="container">
    <form #addCategoryForm="ngForm" (ngSubmit)="addCategory()">
        <div class="form-group">
            <label for="categoryName">Category name</label>
            <input type="text" class="form-control" name="categoryName"
            [(ngModel)]="category.categoryName"required/>
        </div>
        <div class="form-group">
            <label for="aboveEighteen">Above eighteen?</label>
            <input class="form-check-input" (change)="onAboveEighteenChecked($event)" type="checkbox">
        </div>
        <button type="submit" class="btn btn-success">Add category</button>
    </form>
</div>
