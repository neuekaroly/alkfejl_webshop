<div class="container">
    <form #addgameform="ngForm" (ngSubmit)="addGame()">
        <div class="form-group">
            <label for="gameName">Game Name</label>
            <input type="text" class="form-control" name="gameName" [(ngModel)]="game.gameName" required />
        </div>
        <div class="form-group">
            <label for="releaseDate">Release Date</label>
            <input type="text" class="form-control" name="releaseDate" [(ngModel)]="game.releaseDate" required />
        </div>
        <div class="form-group">
             <label for="description">Description</label>
             <input type="text" class="form-control" name="description" [(ngModel)]="game.description" required />
        </div>
        <div class="form-group">
             <label for="platform">Platform</label>
             <input type="text" class="form-control" name="platfrom" [(ngModel)]="game.platform" required />
        </div>
         <div class="form-group">
             <label for="price">Price</label>
             <input type="text" class="form-control" name="price" [(ngModel)]="game.price" required />
        </div>
         <div class="form-group">
             <label for="amount">Amount</label>
             <input type="text" class="form-control" name="amount" [(ngModel)]="game.amount" required />
         </div>
        <div class="form-group">
           <label for="developer">Developer</label>
           <input type="text" class="form-control" name="developer" [(ngModel)]="game.developerId" required />
        </div>
        <div class="form-group">
        <label for="categories">Categories</label>
        <categoryfilter [selectedCategories]="categoryIds"></categoryfilter>
        </div>
        <div class="form-group">
        <label for="picture">Cover</label>
           <input type="file" accept="image/*" class="form-control" name="picture" (change)="encodeAndSetCover($event.target.files[0])" required />
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!addgameform.valid">Register</button>
        <button type="button" class="btn btn-info" (click)="goToLogin()">Go to login</button>
    </form>
</div>
